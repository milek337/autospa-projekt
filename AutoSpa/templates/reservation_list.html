{% extends 'base.html' %}

{% block content %}
  <h1>Reservation List</h1>
  <ul>
    {% for reservation in reservations %}
      <li><a href="{% url 'edit_reservation' reservation.id %}">Edit</a> | {{ reservation.date }} | {{ reservation.time }}</li>
    {% endfor %}
  </ul>

  <h2>Add New Reservation</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
